<html>
<head>
    <link rel=stylesheet type=text/css href="index.css">
    <meta name="viewport" content="width=device-width,initial-scale=0">  
    
</head> 
<body>
    <div>
        <p> Enter your details </p>
     </div>   
    <form name="newForm" onSubmit=();>
        <table border="2" >
         <tr>   
        <td><label> Photo </label> <td> 
        <td><input type=image name='imgImage'><td>
       </tr>   
        <tr colspan=2>   
        <td><label> Name </label> <td> 
        <td><input type=text name='txtName'><td>
       </tr>
        <tr colspan=2>   
        <td><label> DOB </label> <td> 
        <td><input type=date name='dtDOB'><td>
       </tr>
        <tr colspan=2>   
        <td><label> Gender </label> <td> 
        <td><input type=radio name='radGender'>Male<input type=radio name='radGender'>FeMale<td>
       </tr>
        <tr colspan=2>   
        <td><label> Address </label> <td> 
        <td><input type=text name='txtAddress'> <td>
       </tr>
       <tr colspan=2>   
        <td><label> Password </label> <td> 
        <td><input type=password name='pwdPassword'> <td>
        </tr> 
       <tr colspan=2>   
        <td><label> ConfirmPassword </label> <td> 
        <td><input type=password name='pwdConfirmPassword'> <td>
        </tr>     
        <tr colspan=2>   
        <td><label> Interested TechStack </label> <td> 
        <td><input type=checkbox name='chkTechstack'>React 
        <input type=checkbox name='chkTechstack2'>Java <td>
        </tr>
        <tr colspan=2>   
        <td><label> Country </label> <td> 
        <td><select name='chkTechstack' > 
        <option value = "IN">India</option>
        <option value = "US">US</option>
        </select>
        <td>
        </tr>
        <tr colspan=2>   
        <td><input type=submit name='btnSubmit' value='Submit'><td> 
        <td><input type=button name='btnCancel' value='Cencel'><td>
        </tr>
    </form>    
</body>
</html
